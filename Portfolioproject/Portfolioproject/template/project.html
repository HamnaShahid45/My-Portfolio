{% extends 'base.html' %}

{% block title %}Project List{% endblock %}

{% block content %}
    <section>
        <h2 style="text-align: center; font-size: 26px;">Projects</h2>
        {% for project in projects %}
            <article>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
